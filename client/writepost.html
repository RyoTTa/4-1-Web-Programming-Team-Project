<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <title>나눔 해요 글 등록하기</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">


    <script>

        $(document).on('click', '#btnSave', function (e) {
            e.preventDefault();
            $("#form").submit();
        });

        $(document).on('click', '#btnList', function (e) {
            e.preventDefault();
            location.href = "${pageContext.request.contextPath}/board/getBoardList";
        });

    </script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <img src="./images/LOGO.png" style="width: 40px; height: 40px;">
            <a class="navbar-brand" href="#">&nbsp다 ~ 주라</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chatting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-3">

                <h1 class="my-4">Menu</h1>
                <div class="list-group">
                    <a href="#" class="list-group-item">나눔 해요</a>
                    <a href="#" class="list-group-item">나눔 받아요</a>
                    <a href="#" class="list-group-item">우리 동네 검색</a>
                </div>

            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">
                <div>
                    <article style="margin-top: 100px; padding-bottom:10px;">

                        <div class="container" role="main">

                            <h2>board Form</h2>

                            <form name="form" id="form" role="form" method="post"
                                action="${pageContext.request.contextPath}/board/saveBoard">

                                <div class="mb-3">

                                    <label for="title">제목</label>

                                    <input type="text" class="form-control" name="title" id="title"
                                        placeholder="제목을 입력해 주세요">

                                </div>



                                <div class="mb-3">
                                    <label for="location">위치</label>

                                    <div id="location_info" style="width:80%; border-color: black;">위치정보들어갈 장소</div>
                                    <div>
                                        <button>위치정보 얻어오기</button>
                                    </div>
                                </div>



                                <div class="mb-3">

                                    <label for="content">내용</label>

                                    <textarea class="form-control" rows="5" name="content" id="content"
                                        placeholder="내용을 입력해 주세요"></textarea>

                                </div>


                                <div class="mb-3">
                                    <label for="image">사진</label>

                                    <div>
                                        <input type="file" accept="image/*">
                                    </div>
                                </div>

                            </form>

                            <div>

                                <button type="button" class="btn btn-sm btn-primary" id="btnSave">저장</button>

                                <button type="button" class="btn btn-sm btn-primary" id="btnList">목록</button>

                            </div>

                        </div>

                    </article>

                </div>


            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
        </div>
        <!-- /.container -->
    </footer>



</body>

</html>
